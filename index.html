<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap v1</title>
</head>
<body>
    <div id = "v1">
       <img class = "rounded-image" src="img/dracula.png" alt="">
    </div>

    <div id = "v2">
        <span class="font-0">Docs</span>
        <i class="fa fa-arrow-right"></i> 
        <span class="font-1">Badge</span>

        <h1>Badge</h1>
        <div class="font-0">Displays a badge or a component that looks like a badge</div>
        <div style="margin-top: 20px;">
            <span class="underline-offset">Preview</span> 
            <span style="margin-left: 10px;">Code</span>
        </div>

        <div class="preview-section">
            <div class="style-selector">
                <label for="style-select">Style:</label>
                <select id="style-select">
                    <option value="default">Default</option>
                </select>
            </div>
            <div class="badge-preview">
                <span class="badge">Badge</span>
            </div>
        </div>
    </div>
    
    <div id = "v3" style="margin-top: 20px;">
        <div class="btn">
            <span>Button</span>
        </div>
    </div>

    <div id="v4">
        <h2>Create project</h2>
        <p>Deploy your new project in one-click.</p>

        <label for="project-name">Name</label>
        <input type="text" id="project-name" placeholder="Name of your project">

        <label for="framework">Framework</label>
        <select id="framework">
            <option value="">Select</option>
            <option value="react">React</option>
            <option value="vue">Vue</option>
            <option value="angular">Angular</option>
        </select>

        <div style="display: flex; justify-content: space-between;">
            <button class="cancel">Cancel</button>
            <button class="deploy">Deploy</button>
        </div>
    </div>

    <div id="v5">
        <div class="loader"></div>
    </div>
    
</body>
</html>
